<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> tweet-finder </title>
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
        <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmlyXT4y_A9q6adGGy7VOcb0r2MHOQ5Eg">
        </script>
        <script type="text/javascript">
            function initialize() {
                var mapOptions = {
                  center: new google.maps.LatLng(-34.397, 150.644),
                  zoom: 8
                };
                var map = new google.maps.Map(document.getElementById("map-canvas"),
                    mapOptions);
                }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <header>
        <h1>tweetTrack</h1>
        <nav>
            <ul>
                <li><button class="btn btn-default">Track Me!</button></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li>Contact</li>
            </ul>
        </nav>
    </header><!-- /header -->
    <body>
        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div><!-- /wrapper -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </body>
    <footer>
        <p>Created at Codefellows Python Dev Accelerator</p>
    </footer><!-- /footer -->
</html>
