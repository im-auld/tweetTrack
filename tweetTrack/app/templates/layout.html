<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> tweet-finder </title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
        <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmlyXT4y_A9q6adGGy7VOcb0r2MHOQ5Eg">
        </script>
        <script type="text/javascript">
            function initialize() {
                var mapOptions = {
                  center: new google.maps.LatLng(40.7453, -73.9048),
                  zoom: 8
                };
                var map = new google.maps.Map(document.getElementById("map-canvas"),
                    mapOptions);
                }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <header class="clearfix">
            <h1>
                <a href="{{ url_for('index') }}">
                    tweetTrack
                    <span class="marker glyphicon glyphicon-map-marker"></span>
                </a>
            </h1>
            <nav class="pull-right">
                <ul class="clearfix">
                    <li><a href="" data-toggle="modal" data-target="#twitter-modal">Track Me!</a></li>
                    <li><a href="" >About</a></li>
                    <li><a href="" data-toggle="modal" data-target="#contact-modal">Contact</a></li>
                </ul>
            </nav>
        </header><!-- /header -->
        <main class="wrapper">
            {% block content %}
            {% endblock content %}
        </main><!-- /wrapper -->
        <footer>
            <p>Created at Codefellows Python Dev Accelerator</p>
        </footer><!-- /footer -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        {% block modals %}
            {% include 'contact.html' %}
            {% include 'twitter.html' %}
        {% endblock modals %}
    </body>
</html>
