{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1>tweet-finder</h1>
        <h2>This app was generated by SimpleFlask by Ian Auld</h2>
        {% for tweet in tweets %}
            <div style="background:grey;">
                <p>{{ tweet.text }}</p>
                <p>{{ tweet.created_at }}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
